<!DOCTYPE html>
<HTML>
	<head>
		<title>pelagium</title>
		<meta charset="ISO-8859-15">
		<meta name="author" content="Gerald Franz"/>
		<meta name="description" content="turn-based online strategy game"/>
		<meta name="keywords" content="water world,HTML5,tbs"/>

		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="theme-color" content="#cadacf"/>
		<link rel="manifest" href="/static/manifest.json" />
		<link rel="apple-touch-icon" sizes="256x256" href="/static/icon_island256.png" />
		<link rel="shortcut icon" href="/static/favicon.ico" />
		<link href='/static/fonts.css' rel='stylesheet' type='text/css'>
		<link href='/static/pelagium.css' rel='stylesheet' type='text/css'>

		<style type="text/css">
		</style>

		<script type="text/javascript">
window.onerror=function(msg, url, linenumber) {
	alert('Error message: '+msg+'\nURL: '+url+'\nLine Number: '+linenumber);
}
		</script>
		<script type="text/javascript" src="/static/color.js"></script>
		<script type="text/javascript" src="/static/seedrandom.js"></script>
		<script type="text/javascript" src="/static/masterdata.js"></script>
		<script type="text/javascript" src="/static/infra.js"></script>
		<script type="text/javascript" src="/static/shared.js"></script>
		<script type="text/javascript" src="/static/sim_proxy.js"></script>
		<script type="text/javascript" src="/static/renderer.js"></script>
		<script type="text/javascript" src="/static/client.js"></script>
	</head>

	<body>
		<div id="mapView" style="position:relative;"
			><canvas id="background" style="z-index:0;"></canvas
			><canvas id="foreground" style="z-index:1;"></canvas

			><div id="controls" class="noselect"
				><button id="btn_menu" data-id="toggleMenu" title="main menu"
					><svg height="20" width="20" style="fill:white;stroke:none;"
						><rect y="1" width="20" height="3"></rect><rect y="8" width="20" height="3"></rect><rect y="15" width="20" height="3"></rect></svg
				></button
				><span id="status">messages are displayed here.</span
				><div id="toolbars"
					><ul id="toolbar_main" class="toolbar"
						><li data-id="fwd"><svg><path style="fill:white;stroke:none;" d="M 6 4 l 0 16 l 16 -8 z"></path></svg></li
						><li data-id="pause"><svg style="fill:white;stroke:none;"><rect x="4" y="4" width="6" height="16"></rect><rect x="14" y="4" width="6" height="16"></rect></svg></li
						><li data-id="spinner"><div></div></li
						><li data-id="exit"><svg><path style="fill:none;stroke:white;stroke-width:4" d="M 4 4 l 16 16 m 0 -16 l -16 16"></path></svg></li
					></ul
					><ul id="toolbar_production" class="toolbar"></ul
				></div
			></div

			><div id="menus" style="display:none;" class="noselect"
				><h1 id="title">pelagium</h1
				><ul id="main_menu"
					><li data-id="exit" class="l10n">exit demo</li
					><li data-id="suspend" class="l10n">suspend game</li
					><li data-id="capitulate" class="l10n">surrender</li
					><li data-id="joinCredentials" class="l10n">how to join</li
					><li data-id="fullscreen" class="l10n">toggle fullscreen</li
					><li id="toggleInfo" data-id="toggleInfo" class="l10n"></li
				></ul
			></div
			><div id="info_panel" style="display:none;" class="noselect"></div
			><div id="popup" style="display:none;"><div
				><div></div
				><ul class="noselect"></ul
			></div></div
		></div>
	</body>
</html>
